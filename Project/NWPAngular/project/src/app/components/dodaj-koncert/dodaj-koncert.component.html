<section class="section-dodaj-koncert gray-bg" style="border-radius: 1em;">
    <div class="container columns-block">
        <form #koncertForm="ngForm" (ngSubmit)="dodajKoncert(koncertForm)">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Izvodjač</label>
                    <input type="text" required class="form-control" ngModel name="izvodjac">
                </div>
                <div class="form-group col-md-6">
                    <label>Adresa</label>
                    <input type="text" required class="form-control" ngModel  name="adresa">
                </div>
                <div class="form-group col-md-6">
                    <label>Cena</label>
                    <input type="text" required class="form-control" ngModel name="cena">
                </div>
                <div class="form-group col-md-6">
                    <label>Grad</label>
                    <input type="text" required class="form-control" ngModel name="grad">
                </div>
                <div class="form-group col-md-6">
                    <label>Trajanje</label>
                    <input type="text" required class="form-control" ngModel name="trajanje">
                </div>
                <div class="form-group col-md-6">
                    <label>Datum izvodjenja</label>
                    <input type="date" required class="form-control" ngModel name="datumIzvodjenja">
                </div>
                <div class="form-group col-md-6">
                    <label>Žanr</label>
                    <select class="form-control" name="zanr" ngModel>
                        <option *ngFor="let z of zanrovi" [value]="z.naziv">{{z.naziv}}</option>
                    </select>
                    <small style="color: gray;">Kliknite na polje iznad kako biste videli dostupne žanrove</small>
                </div>
                <div class="form-group col-md-6">
                    <label>Slika</label>
                    <input type="file" required class="form-control" (change)="onImageUpload($event)">
                </div>
            </div>
            <div class="form-group">
                <label>Opis</label>
                <textarea type="text" class="form-control" required rows="4" ngModel name="opis"></textarea>
            </div>
            <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
</section>
