<section class="section-dodaj-koncert gray-bg" style="border-radius: 1em;">
    <div class="container columns-block">
        <form #koncertForm="ngForm" (ngSubmit)="azurirajKoncert(koncertForm)">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Izvodjač</label>
                    <input type="text" disabled class="form-control" name="izvodjac" value="{{koncert.izvodjac}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Adresa</label>
                    <input type="text" required class="form-control" ngModel  name="adresa" placeholder="{{koncert.adresa}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Cena</label>
                    <input type="text" required class="form-control" ngModel name="cena" placeholder="{{koncert.cena}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Grad</label>
                    <input type="text" disabled class="form-control" name="grad" value="{{koncert.grad}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Trajanje</label>
                    <input type="text" required class="form-control" ngModel name="trajanje" placeholder="{{koncert.trajanje}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Datum izvodjenja</label>
                    <input type="date" required class="form-control" ngModel name="datumIzvodjenja" placeholder="{{koncert.datumIzvodjenja}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Žanr</label>
                    <input type="text" disabled class="form-control" name="zanr" value="{{koncert.zanr.naziv}}">
                </div> 
            </div>
            <div class="form-group">
                <label>Opis</label>
                <textarea type="text" class="form-control" disabled rows="4" name="opis" value="{{koncert.opis}}"></textarea>
            </div>
            <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Ažuriraj</button>
        </form>
    </div>
</section>
